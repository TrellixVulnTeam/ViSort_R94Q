<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ViSort</title>

    <!-- including Bootstrap css -->
    <link rel="stylesheet" type=text/css href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <!-- including the global css -->
    <link rel="stylesheet" type=text/css href="{{ url_for('static', filename='global.css') }}">
</head>

<body>
    <div class="container">
        <div id="header">
            <h1 id="title">ViSort</h1>
            <!--<h2 id="subtitle">Compare different sorting algorithms using visualization and benchmarking.</h2>-->
        </div>
        <div id="body">
        {% block body %}{% endblock %}
        </div>
    </div>

    <!-- including jQuery -->
    <script type="text/javascript" src="{{ url_for('static', filename='jquery.min.js') }}"></script>
    <!-- including Bootstrap JavaScript  -->
    <script type="text/javascript" src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
    <!-- including global JavaScript  -->
    <script type="text/javascript" src="{{ url_for('static', filename='global.js') }}"></script>
</body>

</html>
